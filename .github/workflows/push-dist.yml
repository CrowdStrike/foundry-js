name: Push dist

on:
  push:
    branches:
      - main

jobs:
  push-dist:
    name: Push dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn build
      - uses: kategengler/put-built-npm-package-contents-on-branch@v1.0.0
        with:
          branch: dist
          token: ${{ secrets.GITHUB_TOKEN }}
